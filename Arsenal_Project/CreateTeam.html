  <h2>The Created Team</h2>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Player Name</th>
        <th scope="col">Player Number</th>
        <th scope="col">Attack</th>
        <th scope="col">Defence</th>

      </tr>
    </thead>
    <tbody id="tbody">
     
    </tbody>
    
  </table>

  

<div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Update Stats</h1>

    <label for="playername"> <b>Player Name</b></label>
    <input type="text" id="updplayername" readonly="readonly" name="Player Name" required>

    <label for="playerno"> <b>player number</b></label>
    <input type="Number" id="updplayerno" readonly="readonly" name="playerno" required>

    <label for="Attack"> <b>Attack</b></label>
    <input type="Number" id="updAttack" placeholder="Enter Attack Stat" name="Attack" required>

    <label for="Defence"><b>Defence</b></label>
    <input type="number" id="updDefence" placeholder="Enter Defence Stat" name="Defence" required>

    <button type="button" onclick="Update()" class="btn">Update</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
