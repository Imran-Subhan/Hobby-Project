  <h2>The Creation Page</h2>

    <span id="submitmsg" class="text-success">Congratulations you have added a player to your Squad</span>
  <form>
    <div class ="form-group row">
      <label for="inputPlayername" class="col-sm col-form-label">Select a player</label>       
                <div select name = "dropdown" id=inputPlayername>
                  <select id="choice" onchange="getValue(this);">
                    <option value = "--" selected>Arsenal Player List</option>
                    <option value = "Aubameyang" >Aubameyang</option>
                    <option value = "Lacazette">Lacazette</option>
                    <option value = "Pepe">Pepe</option>
                    <option value = "Ozil">Ozil</option>
                    <option value = "Torreira">Torreira</option>
                    <option value = "Xhaka">Xhaka</option>
                    <option value = "Martinelli">Martinelli</option>
                    <option value = "Guendouzi">Guendouzi</option>
                    <option value = "Saka">Saka</option>
                    <option value = "Bellerin">Bellerin</option>
                    <option value = "Tierney">Tierney</option>
                    <option value = "Mustafi">Mustafi</option>
                    <option value = "Luiz">Luiz</option>
                    <option value = "leno">leno</option>
                    <option value = "Martinez">Martinez</option>
                  </select>       
    </div>
    </div>
    <div class="form-group row">
      <label for="inputPlayerno" class="col-sm-2 col-form-label">Player Number</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPlayerno">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAttack" class="col-sm-2 col-form-label">Attack Stat</label>
      <div class="col-sm-10">
        <div class="slidecontainer">
          <input type="range" min="1" max="99" value="50" class="slider" id="inputAttack">
          <p>Value: <span id="stat1"></span></p>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDefence" class="col-sm-2 col-form-label">Defence Stat</label>
      <div class="col-sm-10">
        <div class="slidecontainer">
          <input type="range" min="1" max="99" value="50" class="slider" id="inputDefence">
          <p>Value: <span id="stat2"></span></p>
        </div>
      </div>
    </div>
    <a class="link" href="/CreateTeam.html">CreateTeam</a>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button onclick="SaveStats()" type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="col-sm">
        <button type="button" onclick="getValue(Selection)" class="btn btn-primary">console.log</button>
      </div>
    </div>
  </form>
